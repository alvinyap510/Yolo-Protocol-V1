[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
via_ir = true
remappings = [
    "@layerzerolabs=node_modules/@layerzerolabs/solidity-examples/",
    "@openzeppelin=node_modules/@openzeppelin/",
    "@yolo/contracts=src/"
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
